name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: sudo docker pull kiran14585/fastapi:latest

      - name: Stop and remove old Docker container
        run: |
          sudo docker stop fastapi-container || true
          sudo docker rm fastapi-container || true

      - name: Run Docker container
        run: sudo docker run -d -p 8080:8080 --name fastapi-container kiran14585/fastapi:latest
